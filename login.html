<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxtGo Admin</title>
    <link href="images/favicon.png" rel="shortcut icon"/>
    <link href="images/favicon.png" rel="apple-touch-icon"/>
      <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .image-section {
            flex: 1;
            background-image: url('images/slider.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
        }
        .dot.active {
            background-color: #fff;
        }
        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;

        }
        h1 {
            margin-bottom: 40px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .vendor-login {
            background-color: #85c141;
            color: white;
        }
        .employee-login {
            background-color: #1a1a1a;
            color: white;
        }
        .or-divider {
            width: 100%;
            text-align: center;
            border-bottom: 1px solid #000;
            line-height: 0.1em;
            margin: 20px 0;
        }
        .or-divider span {
            background: #fff;
            padding: 0 10px;
        }
        .recaptcha {
            margin-top: 20px;
            text-align: right;
        }
        .login-button {
            padding: 10px 20px;
            background-color: #85c141;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }


        .login-button a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .login-button a:hover {
            text-decoration-color: #1a1a1a;
        }

        .or-divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ddd;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }

        .or-divider span {
            background-color: white;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 767px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }

            .image-section {
                min-height: 200px;
                flex: none;
                height: 200px;
            }

            .logo {
                top: 15px;
                left: 15px;
            }

            .logo img {
                max-width: 120px;
                height: auto;
            }

            .login-section {
                padding: 30px 20px;
                flex: 1;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 30px;
                text-align: center;
            }

            .login-button {
                font-size: 15px;
                padding: 14px 20px;
                width: 100%;
                max-width: 100%;
            }

            .or-divider {
                margin: 20px 0;
            }
        }

        @media screen and (max-width: 479px) {
            .image-section {
                min-height: 150px;
                height: 150px;
            }

            .logo img {
                max-width: 100px;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 25px;
            }

            .login-section {
                padding: 25px 15px;
            }

            .login-button {
                font-size: 14px;
                padding: 12px 18px;
            }
        }

        @media screen and (min-width: 768px) and (max-width: 991px) {
            .container {
                height: 100vh;
            }

            .login-section {
                padding: 40px 30px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="logo"><img src="images/logo_eit.png" style="width: 150px;" alt=""></div>
                  </div>
        <div class="login-section">
            <h1>Login to Vendor portal</h1>
            <button class="login-button vendor-login">
            <a href="dashboard.html">LOGIN AS VENDOR</a>
            </button>
            <div class="or-divider"><span>Or</span></div>
            <button class="login-button employee-login"style="background-color: #000;">
              <a href="dashboard.html">LOGIN AS EMPLOYEE</a>
            </button>
            
        </div>
    </div>
</body>
</html>
